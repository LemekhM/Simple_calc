<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Simple calc</title>
</head>
<body>

<a class="button" onclick="onClicCalc(event)" href="">Open calc</a>

<div class="modal" id="wraper_calc">
    <div class="wraper_calc">
        <div class="upper_block_calc">
            <div class="wraper_checkbox">
                <form action="/action_page.php">
                    <div class="border_checkbox">
                        <input type="checkbox" name="checkbox" id="checkbox1" onclick="mark()">
                    </div>
                    <div class="border_checkbox">
                        <input type="checkbox" name="checkbox" id="checkbox2" onclick="mark()">
                    </div>
                    <div class="border_checkbox">
                        <input type="checkbox" name="checkbox" id="checkbox3" onclick="mark()">
                    </div>
                </form>
            </div>
            <div class="wraper_input_data">
                <div class="wraper">
                    <h1>Simple Calc</h1>
                    <div class="wraper_result">
                        <h3>Result</h3>
                    </div>
                </div>
                <div class="input_data">
                    <div class="wraper wraper_1">
                        <form method="get" class="wraper_form" id="form1">
                            <input type="text" id="n1" oninput="inputNum()">
                            <input type="text" id="n2" oninput="inputNum()">
                            <input type="text" id="n3" oninput="inputNum()">
                        </form>
                        <div class="wraper_result">
                            <p id="result_1">Number</p>
                        </div>
                    </div>
                    <div class="wraper wraper_2">
                        <form method="get" class="wraper_form" id="form2">
                            <input type="text" id="n4" oninput="inputNum()">
                            <input type="text" id="n5" oninput="inputNum()">
                            <input type="text" id="n6" oninput="inputNum()">
                        </form>
                        <div class="wraper_result">
                            <p id="result_2">Number</p>
                        </div>
                    </div>
                    
                    <div class="wraper">
                        <form method="get" class="wraper_form" id="form3">
                            <input type="text" id="n7" oninput="inputNum()">
                            <input type="text" id="n8" oninput="inputNum()">
                            <input type="text" id="n9" oninput="inputNum()">
                        </form>
                        <div class="wraper_result">
                            <p id="result_3">Number</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="lower_block">
            <h3>Choose box</h3>
            <form action="form" id="choose_box">
                <div class="radio_border">
                    <input type="radio" name="calc" id="sum" value="sum" onclick="onclickOperator()">
                    <label for="sum">Sum</label>
                </div>
                <div class="radio_border">
                    <input type="radio" name="calc" id="multiply" value="multiply" onclick="onclickOperator()">
                    <label for="multiply">Multiply</label>
                </div>
                
            </form>
        </div>
    </div>
</div>



<script src="js/script.js"></script>
</body>
</html>
